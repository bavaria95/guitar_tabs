<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="400"></canvas>
    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      function drawCurve(myCurve, ctx) {
        ctx.beginPath();
        ctx.moveTo(myCurve.start_x, myCurve.start_y);
        ctx.quadraticCurveTo(myCurve.control_x, myCurve.control_y, myCurve.end_x, myCurve.end_y);
        ctx.stroke();
      }

      function animate(myCurve, canvas, context, startTime) {

      	if (myCurve.linear_speed < -0.01) {
      		myCurve.linear_speed = 0.0;
      		return;
      	}

      	if (myCurve.linear_speed < 0.5 && Math.abs(myCurve.control_y - 100) < 10) {
      		return;
      	}

        var time = (new Date()).getTime() - startTime;

        var dy = myCurve.linear_speed * time / 1000 * myCurve.sign;

        if ((myCurve.control_y + dy > (myCurve.start_y + myCurve.amplitude*myCurve.sign) && myCurve.sign == 1) || (myCurve.control_y + dy < (myCurve.start_y - myCurve.amplitude) && myCurve.sign == -1)) {
	        	myCurve.linear_speed -= 0.80;
	        	myCurve.sign *= -1;
	        	myCurve.amplitude *= 0.85;
        }
        
    	myCurve.control_y += dy;

        context.clearRect(0, 0, canvas.width, canvas.height);

        drawCurve(myCurve, context);


        requestAnimFrame(function() {
          animate(myCurve, canvas, context, startTime);
        });
      }

	var canvas = document.getElementById('myCanvas');
  	var context = canvas.getContext('2d');

  	var myCurve = {
        start_x: 10,
        start_y: 100,
        control_x: 410,
        control_y: 100,
        end_x: 810,
        end_y: 100,
        sign: 1,
        linear_speed: 10.0,
        amplitude: 60
      };
      
    drawCurve(myCurve, context);

    function oscillate_first() {

    myCurve = {
        start_x: 10,
        start_y: 100,
        control_x: 410,
        control_y: 100,
        end_x: 810,
        end_y: 100,
        sign: 1,
        linear_speed: 10.0,
        amplitude: 60
      };

	  var startTime = (new Date()).getTime();
	  animate(myCurve, canvas, context, startTime);
    }

    </script>
    <button onclick="oscillate_first()">Oscillate first string</button>
  </body>
</html>
