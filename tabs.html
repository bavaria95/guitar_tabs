<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="600"></canvas>
    <script>
      var strings_pos = [40, 100, 160, 220, 280, 340];
      var curves = [];
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      function drawCurve(myCurve, ctx) {
        ctx.beginPath();
        ctx.moveTo(myCurve.start_x, myCurve.start_y);
        ctx.quadraticCurveTo(myCurve.control_x, myCurve.control_y, myCurve.end_x, myCurve.end_y);
        ctx.stroke();
      }

      function drawAllCurves() {
      	for (var j = 0; j < curves.length; j++)
    		drawCurve(curves[j], context);
      }

      function animate(myCurve, canvas, context, startTime) {

      	if (myCurve.linear_speed < -0.01) {
      		return;
      	}

      	if (myCurve.linear_speed < 0.5 && Math.abs(myCurve.control_y - myCurve.start_y) < 8) {
      		myCurve.control_y = myCurve.start_y;
      		context.clearRect(0, 0, canvas.width, canvas.height);
      		drawAllCurves();
      		return;
      	}

        var time = (new Date()).getTime() - startTime;

        var dy = myCurve.linear_speed * time / 1000 * myCurve.sign;

        if ((myCurve.control_y + dy > (myCurve.start_y + myCurve.amplitude*myCurve.sign) && myCurve.sign == 1) || (myCurve.control_y + dy < (myCurve.start_y - myCurve.amplitude) && myCurve.sign == -1)) {
	        	myCurve.linear_speed -= 0.80;
	        	myCurve.sign *= -1;
	        	myCurve.amplitude *= 0.85;
        }
        
    	myCurve.control_y += dy;

        context.clearRect(0, 0, canvas.width, canvas.height);

        drawAllCurves();


        requestAnimFrame(function() {
          animate(myCurve, canvas, context, startTime);
        });
      }

	var canvas = document.getElementById('myCanvas');
  	var context = canvas.getContext('2d');

  	for (var i = 0; i < strings_pos.length; i++) {
	  	curves[i] = {
	        start_x: 10,
	        start_y: strings_pos[i],
	        control_x: 410,
	        control_y: strings_pos[i],
	        end_x: 810,
	        end_y: strings_pos[i],
	        sign: 1,
	        linear_speed: 10.0,
	        amplitude: 60
	      };
	      
	}

	drawAllCurves();

    function oscillate(i) {

	    curves[i].amplitude = 60;
	    curves[i].linear_speed = 10.0;

		var startTime = (new Date()).getTime();
		animate(curves[i], canvas, context, startTime);
    }

    function oscillate_all() {
    	for (var i = 0; i < curves.length; i++) 
    		oscillate(i);
    }

    </script>
    <br>
    <button onclick="oscillate(0)">Oscillate first string</button>
    <button onclick="oscillate(1)">Oscillate second string</button>
    <button onclick="oscillate(2)">Oscillate third string</button>
    <button onclick="oscillate(3)">Oscillate fourth string</button>
    <button onclick="oscillate(4)">Oscillate fifth string</button>
    <button onclick="oscillate(5)">Oscillate sixth string</button>
  </body>
</html>
